<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Pharmacy Database</title>
</head>
<body>
    <h1>Login to Pharmacy Database</h1>

    <!-- Flash message for feedback -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <!-- New input for 4-digit credentials -->
        <label for="credentials">4-Digit Credentials (if available):</label>
        <input type="text" id="credentials" name="credentials" pattern="\d{4}" placeholder="Enter your 4-digit code" maxlength="4">

        <button type="submit">Login</button>
    </form>
</body>
</html>
