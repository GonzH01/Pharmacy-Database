<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Returns Report</title>
</head>
<body>
    <h1>Employee Returns Report</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Return Amount ($)</th>
                <th>Date Hired</th>
            </tr>
        </thead>
        <tbody>
            {% for return in returns %}
            <tr>
                <td>{{ return[0] }}</td>
                <td>{{ return[1] }}</td>
                <td>{{ return[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br><a href="{{ url_for('employees') }}">Back to Employees Menu</a>
</body>
</html>
