<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Prescription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .cancel-button {
            background-color: #f44336; /* Red background for Cancel button */
            color: white;
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .cancel-button:hover {
            background-color: #d32f2f; /* Darker shade of red on hover */
        }
    </style>
    <script>
        // Function to auto-fill the date expired based on date written
        function autoFillDateExpired() {
            const dateWritten = document.getElementById("date_written").value;
            if (dateWritten) {
                const writtenDate = new Date(dateWritten);
                const expiredDate = new Date(writtenDate);
                expiredDate.setFullYear(writtenDate.getFullYear() + 1); // Add 1 year to the date written

                // Format the date to YYYY-MM-DD
                const year = expiredDate.getFullYear();
                const month = ('0' + (expiredDate.getMonth() + 1)).slice(-2);
                const day = ('0' + expiredDate.getDate()).slice(-2);

                document.getElementById("date_expired").value = `${year}-${month}-${day}`;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Add New Prescription</h1>
        <form method="POST" action="{{ url_for('add_rx', patient_id=patient_id) }}">
            <label for="ndc_number">NDC Number: (11 digits)</label>
            <input type="text" id="ndc_number" name="ndc_number" maxlength="11" pattern="\d{11}" required placeholder="Enter 11-digit NDC Number">

            <label for="drug">Drug Name:</label>
            <input type="text" id="drug" name="drug" maxlength="255" required placeholder="Enter Drug Name">

            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" name="quantity" maxlength="6" pattern="\d{1,6}" required placeholder="Enter Quantity">

            <label for="days_supply">Days Supply:</label>
            <input type="text" id="days_supply" name="days_supply" maxlength="6" pattern="\d{1,6}" required placeholder="Enter Days Supply">

            <label for="refills">Refills:</label>
            <input type="text" id="refills" name="refills" maxlength="3" pattern="\d{1,3}" required placeholder="Enter Number of Refills">

            <label for="date_written">Date Written: (YYYY-MM-DD)</label>
            <input type="date" id="date_written" name="date_written" required onchange="autoFillDateExpired()">

            <label for="date_expired">Date Expired: (Auto-filled)</label>
            <input type="date" id="date_expired" name="date_expired" readonly>

            <label for="date_filled">Date Filled: (YYYY-MM-DD)</label>
            <input type="date" id="date_filled" name="date_filled" required>

            <label for="sig">Directions (Max 150 characters):</label>
            <textarea id="sig" name="sig" maxlength="150" required placeholder="Enter directions for the medication"></textarea>

            <label for="credentials">Credentials: (4-Digit Code)</label>
            <input type="text" id="credentials" name="credentials" required pattern="\d{4}" maxlength="4" placeholder="Enter your credentials">

            <button type="submit" class="button">Add Prescription</button>
        </form>

        <!-- Cancel Button -->
        <a href="{{ url_for('view_patient', patient_id=patient_id) }}" class="cancel-button">Cancel</a>
    </div>
</body>
</html>
