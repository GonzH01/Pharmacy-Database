<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Prescription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
        }

        h1 {
            margin-top: 0;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        form {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .med-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .credentials-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        #credentials {
            flex: 0.8;
            padding: 10px;
            box-sizing: border-box;
        }

        .button {
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            text-align: center;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        .add-med-button {
            background-color: #64B5F6;
            color: white;
        }

        .add-med-button:hover {
            background-color: #5A9BE6;
        }

        .cancel-button {
            background-color: #f44336;
            color: white;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            padding: 10px 15px;
        }

        .cancel-button:hover {
            background-color: #d32f2f;
        }

        .aligned-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
            align-items: center;
        }

        .results-section {
            width: 450px;
            margin-left: 30px;
            padding: 10px;
            border: 2px solid #ccc; /* Thicker border for clearer separation */
            border-radius: 10px;
            background-color: #fff;
        }

        .results-section h3 {
            text-align: center;
            font-size: 16px;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 2px solid #ccc; /* Thicker border for table cells */
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .med-result {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 5px;
        }
    </style>
    <script>
        // Function to auto-fill the expiration date based on the written date
        function autoFillDateExpired() {
            const dateWritten = document.getElementById("date_written").value;
            if (dateWritten) {
                const writtenDate = new Date(dateWritten);
                const expiredDate = new Date(writtenDate);
                expiredDate.setFullYear(writtenDate.getFullYear() + 1);

                const year = expiredDate.getFullYear();
                const month = ('0' + (expiredDate.getMonth() + 1)).slice(-2);
                const day = ('0' + expiredDate.getDate()).slice(-2);

                document.getElementById("date_expired").value = `${year}-${month}-${day}`;
            }
        }

        // Function to check for matching medications
        async function checkMed() {
            const medName = document.getElementById('med_name').value;
            const strength = document.getElementById('strength').value;
            const credentials = document.getElementById('credentials').value;

            if (medName.length >= 3 && strength && credentials.length === 4) {
                try {
                    const response = await fetch(`/check_med?med_name=${medName}&strength=${strength}&credentials=${credentials}`, {
                        method: 'GET'
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();
                    const resultsSection = document.getElementById('med_results');
                    resultsSection.innerHTML = '<h3>Matching Medications</h3>';

                    if (data.meds && data.meds.length > 0) {
                        // Create a table for results
                        let tableHTML = `
                            <table>
                                <thead>
                                    <tr>
                                        <th>Drug Name</th>
                                        <th>NDC</th>
                                        <th>Strength</th>
                                        <th>BOH</th>
                                        <th>Select</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;

                        data.meds.forEach(med => {
                            tableHTML += `
                                <tr>
                                    <td>${med.name}</td>
                                    <td>${med.ndc}</td>
                                    <td>${med.strength}</td>
                                    <td>${med.quantity}</td>
                                    <td><input type="radio" name="selected_med" value="${med.ndc}"></td>
                                </tr>
                            `;
                        });

                        tableHTML += '</tbody></table>';
                        resultsSection.innerHTML += tableHTML;
                    } else {
                        resultsSection.innerHTML += '<p>No matching medications found.</p>';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error checking medication. Please try again.');
                }
            } else {
                alert('Please enter at least 3 letters of the medication name, a valid strength, and a valid 4-digit credential.');
            }
        }
    </script>
</head>
<body>
    <!-- Add New Prescription Title -->
    <h1>Add New Prescription</h1>

    <!-- Prescription Form -->
    <form method="POST" action="{{ url_for('add_rx', patient_id=patient_id) }}">
        <!-- Medication name and strength entry -->
        <div class="med-group">
            <label for="med_name">Drug Name:</label>
            <input type="text" id="med_name" name="med_name" maxlength="255" required placeholder="3 letters minimum">
            
            <label for="strength">Strength:</label>
            <input type="text" id="strength" name="strength" required placeholder="e.g., 500mg">
        </div>

        <!-- Credentials and Check Med button -->
        <div class="credentials-group">
            <input type="text" id="credentials" name="credentials" maxlength="4" pattern="\d{4}" required placeholder="4-digit Credentials">
            <button type="button" class="button submit-button" onclick="checkMed()">Check Med</button>
            <a href="{{ url_for('add_med') }}" class="button add-med-button">Add New Med</a>
        </div>

        <!-- Quantity, Days Supply, Refills -->
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" name="quantity" maxlength="6" pattern="\d{1,6}" required>

        <label for="days_supply">Days Supply:</label>
        <input type="text" id="days_supply" name="days_supply" maxlength="6" pattern="\d{1,6}" required>

        <label for="refills">Refills:</label>
        <input type="text" id="refills" name="refills" maxlength="3" pattern="\d{1,3}" required>

        <!-- Date fields -->
        <label for="date_written">Date Written (YYYY-MM-DD):</label>
        <input type="date" id="date_written" name="date_written" required onchange="autoFillDateExpired()">

        <label for="date_expired">Date Expired (Auto-filled):</label>
        <input type="date" id="date_expired" name="date_expired" readonly>

        <label for="date_filled">Date Filled (YYYY-MM-DD):</label>
        <input type="date" id="date_filled" name="date_filled" required>

        <!-- Directions (sig) -->
        <label for="sig">Directions (Max 150 characters):</label>
        <textarea id="sig" name="sig" maxlength="150" required></textarea>

        <!-- Credentials input for prescription submission -->
        <label for="prescription_credentials">Enter 4-Digit Credentials to Add Prescription:</label>
        <input type="text" id="prescription_credentials" name="prescription_credentials" maxlength="4" pattern="\d{4}" required>

        <!-- Submit and Cancel buttons -->
        <div class="aligned-buttons">
            <button type="submit" class="button submit-button">Add Prescription</button>
            <a href="{{ url_for('view_patient', patient_id=patient_id) }}" class="button cancel-button">Cancel</a>
        </div>
    </form>

    <!-- Matching Medications Section -->
    <div id="med_results" class="results-section">
        <h3>Matching Medications</h3>
        <!-- Results table will be dynamically populated here -->
    </div>
</body>
</html>
