<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #45a049;
        }

        .flash-messages {
            background-color: #f1f1f1;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            color: red;
        }

        .input-field {
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-inline {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inventory Management</h1>

        <!-- Flash message for feedback -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <p>Manage your inventory by adding new medications or viewing existing ones below.</p>

        <!-- Form for entering credentials and viewing inventory -->
        <div class="form-inline">
            <form method="POST" action="{{ url_for('view_inventory') }}">
                <input type="text" name="credentials" class="input-field" maxlength="4" pattern="\d{4}" placeholder="Enter 4-digit credentials" required>
                <button type="submit" class="button">View Inventory</button>
            </form>
        </div>

        <!-- Add New Med Button -->
        <br>
        <a href="{{ url_for('add_med') }}" class="button">Add New Med</a>

        <!-- Back to Main Menu -->
        <br><br>
        <a href="{{ url_for('main_menu', from_management=True) }}" class="button">Back to Main Menu</a>
    </div>
</body>
</html>
