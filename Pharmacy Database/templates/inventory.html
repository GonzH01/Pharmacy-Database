<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            position: relative;
            min-height: 100vh;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #45a049;
        }

        .cancel-button {
            background-color: #90CAF9;
            color: white;
        }

        .cancel-button:hover {
            background-color: #64B5F6;
        }

        .input-field {
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-inline {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .background-image {
            position: fixed;
            bottom: 0;
            right: 0;
            z-index: -1;
            opacity: 0.2;
            max-width: 400px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inventory Management</h1>

        <p>Manage your inventory by adding new medications or viewing existing ones below.</p>

        <!-- Form for entering credentials and viewing inventory -->
        <div class="form-inline">
            <form method="POST" action="{{ url_for('view_inventory') }}">
                <input type="text" name="credentials" class="input-field" maxlength="4" pattern="\d{4}" placeholder="Enter 4-digit credentials" required>
                <button type="submit" class="button">View Inventory</button>
            </form>
        </div>

        <!-- Add New Med Button -->
        <br>
        <a href="{{ url_for('add_med') }}" class="button">Add New Med</a>

        <!-- Back to Main Menu -->
        <div class="button-group">
            <a href="{{ url_for('main_menu', from_management=True) }}" class="button cancel-button">Back to Main Menu</a>
        </div>
    </div>

    <!-- Background Image -->
    <img src="{{ url_for('static', filename='rb_1607.png') }}" alt="Inventory Background" class="background-image">
</body>
</html>
