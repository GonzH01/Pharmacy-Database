<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Employees</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        .container {
            margin: 20px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .flash-messages {
            background-color: #f1f1f1;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Management</h1>

        <!-- Flash message for feedback -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <p>Here you can manage employees. Use the buttons below to add, view, or edit employee records.</p>

        <!-- Buttons for actions (Add/View employees) -->
        <div>
            <button class="button">Add New Employee</button>
            <button class="button">View Employee List</button>
        </div>

        <!-- Link to go back to the main menu -->
        <br>
        <a href="{{ url_for('main_menu', from_management=True) }}">
            <button type="button" class="button">Back to Main Menu</button>
        </a>
    </div>
</body>
</html>
