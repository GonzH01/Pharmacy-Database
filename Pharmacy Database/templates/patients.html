<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Patients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            position: relative;
            min-height: 100vh;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
        .cancel-button {
            background-color: #90CAF9;
            color: white;
        }
        .cancel-button:hover {
            background-color: #64B5F6;
        }
        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        /* Image styling */
        .background-image {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 340px; /* 200px increased by 70% */
            opacity: 0.3;
            transform: rotate(10deg); /* Tilt to the right */
            z-index: -1;
        }
    </style>
    <script>
        function validateForm() {
            var name = document.getElementById("name").value.trim();
            var dob = document.getElementById("dob").value.trim();
            var phone = document.getElementById("phone").value.trim();

            // Validate name: Expecting 'Last, First' format with at least 3 characters for both first and last names
            if (name) {
                var nameParts = name.split(',');
                if (nameParts.length != 2 || nameParts[0].trim().length < 3 || nameParts[1].trim().length < 3) {
                    alert("Please enter a valid name in 'Last, First' format with at least 3 characters for both last and first name.");
                    return false;
                }
            }

            // Reformat DOB from MMDDYYYY to YYYYMMDD if provided
            if (dob && dob.length === 8) {
                var dobReformatted = dob.substring(4, 8) + dob.substring(0, 2) + dob.substring(2, 4);  // Reformat MMDDYYYY to YYYYMMDD
                document.getElementById("dob").value = dobReformatted;
            }

            // Ensure that either Name + DOB or Phone is entered (but not both)
            if ((name && dob && !phone) || (phone && !name && !dob)) {
                return true;
            }

            alert("Please enter either (Name + DOB) or Phone Number.");
            return false;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Manage Patients</h1>
        <form method="POST" action="{{ url_for('search_patient') }}" onsubmit="return validateForm();">
            <label for="name">Search by Name: (Last, First)</label>
            <input type="text" id="name" name="name" placeholder="Doe,Jane (no space & minimum 3 characters)">

            <label for="dob">Search by DOB: (MMDDYYYY)</label>
            <input type="text" id="dob" name="dob" maxlength="8" pattern="\d{8}" placeholder="Enter DOB">

            <label for="phone">Or Search by Phone Number (10 digits)</label>
            <input type="text" id="phone" name="phone" maxlength="10" pattern="\d{10}" placeholder="Phone Number">

            <label for="credentials">Credentials: (4-Digit Code)</label>
            <input type="text" id="credentials" name="credentials" required pattern="\d{4}" maxlength="4">

            <button type="submit" class="button">Search Patient</button>
        </form>

        <!-- Button Group for Add New Patient and Back to Main Menu -->
        <div class="button-group">
            <!-- Add New Patient Button -->
            <a href="{{ url_for('add_patient') }}" class="button">Add New Patient</a>

            <!-- Back to Main Menu Button -->
            <a href="{{ url_for('main_menu') }}" class="button cancel-button">Back to Main Menu</a>
        </div>
    </div>

    <!-- Background image -->
    <img src="{{ url_for('static', filename='rb_2147610053.png') }}" alt="Background" class="background-image">
</body>
</html>
