<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        /* Style for the chat box */
        .chat-box {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            padding: 15px;
            width: 250px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            z-index: 1000;
        }

        /* Style for the "X" button */
        .chat-box .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Main menu styling */
        ul {
            list-style-type: none;
        }

        ul li {
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        // Function to close the chat box when the "X" button is clicked
        function closeChatBox() {
            document.getElementById('chat-box').classList.add('hidden');
        }
    </script>
</head>
<body>
    <h1>Main Menu</h1>

    <!-- Display the main menu options -->
    <ul>
        <li><a href="{{ url_for('patients') }}">Manage Patients</a></li>
        <li><a href="{{ url_for('inventory') }}">Manage Inventory</a></li>
        <li><a href="{{ url_for('prescribers') }}">Manage Prescribers</a></li> <!-- Changed to Manage Prescribers -->
    </ul>

    <!-- Sign Off button, now using a link to redirect to login page (GET method) -->
    <a href="{{ url_for('login') }}">
        <button type="button">Sign Off</button>
    </a>

    <!-- Chat box displaying the credentials and expiration time only if credentials_code is not None -->
    {% if credentials_code %}
    <div id="chat-box" class="chat-box">
        <span class="close-btn" onclick="closeChatBox()">X</span>
        <p>Your credentials are {{ credentials_code }}</p>
        <p>Expires in 24 hours: {{ expiration_time }}</p>
    </div>
    {% endif %}
</body>
</html>
