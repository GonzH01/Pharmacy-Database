<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .credential-bubble {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            z-index: 1000;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-weight: bold;
            color: #666;
        }
        .close-btn:hover {
            color: #000;
        }
    </style>
    <script>
        // Close the credential bubble
        function closeBubble() {
            document.getElementById('credential-bubble').style.display = 'none';
        }
    </script>
</head>
<body>
    <h1>Main Menu</h1>

    <!-- Main menu options -->
    <ul>
        <li><a href="{{ url_for('patients') }}"><button>Manage Patients</button></a></li>
        <li><a href="{{ url_for('inventory') }}"><button>Manage Inventory</button></a></li>
        <li><a href="{{ url_for('prescribers') }}"><button>Manage Prescribers</button></a></li>
    </ul>

    <!-- Sign Off button -->
    <a href="{{ url_for('sign_off') }}">
        <button type="button">Sign Off</button>
    </a>

    <!-- Credential bubble if credentials exist -->
    {% if credentials_code %}
    <div id="credential-bubble" class="credential-bubble">
        <span class="close-btn" onclick="closeBubble()">X</span>
        <p>Your credentials are {{ credentials_code }}.</p>
        <p>Expires on: {{ expiration_time }}</p>
    </div>
    {% endif %}
</body>
</html>
